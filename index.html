<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Traffic Sign Memory</title>
</head>

<body>
    <div id="rules-box">
        <h1>Traffic Sign Memory</h1>
        <p>Find two cards with matching images.The game will end when you've found all card pairs.<br>
            How fast can you do it?<br>The time starts when you click on the first card. Good luck! :D</p>
    </div>
    <div id="game-board">
        <div id="cards">
            <div class="memory-card">
                <img src="assets/images/bicycle-lane.png" alt="First memory card">
            </div>
            <div class="memory-card">
                <img src="assets/images/blind-alley.png" alt="Second memory card">
            </div>
            <div class="memory-card">
                <img src="assets/images/motorway.png" alt="Third memory card">
            </div>
            <div class="memory-card">
                <img src="assets/images/no-overtaking.png" alt="Fourth memory card">
            </div>
            <div class="memory-card">
                <img src="assets/images/no-stopping.png" alt="Fifth memory card">
            </div>
            <div class="memory-card">
                <img src="assets/images/priority-road.png" alt="Sixth memory card">
            </div>
            <div class="memory-card">
                <img src="assets/images/quayside-warning.png" alt="Seventh memory card">
            </div>
            <div class="memory-card">
                <img src="assets/images/road-narrows.png" alt="Eighth memory card">
            </div>
            <div class="memory-card">
                <img src="assets/images/slippery-road.png" alt="Ninth memory card">
            </div>
            <div class="memory-card">
                <img src="assets/images/stop.png" alt="Tenth memory card">
            </div>
        </div>
    </div>
    <div id="result-box">

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
