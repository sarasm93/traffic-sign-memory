<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Traffic Sign Memory</title>
</head>

<body>
    <div id="rules-box">
        <h1>TRAFFIC SIGN Memory</h1>
        <p>Find two cards with matching images. The game will end when you've found all card pairs.<br>
            How fast can you do it?<br>The time starts when you click on the first card. Good luck! :D</p>
    </div>
    <div id="game-board">
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="First memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="Second memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="Third memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="Fourth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="Fifth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="Sixth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="Seventh memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="Eighth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="Ninth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" alt="Tenth memory card">
        </div>
    </div>
    <div id="result-box">
        <div id="result-message">
        </div>
        <div id="time-tracking">
            <span>Time:</span>
            <span id="time">00:00</span>
        </div>
        <button type="submit" id="submit">Save score</button>
        <button type="reset" id="reset">Play again!</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
