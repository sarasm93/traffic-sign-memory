<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play this memory game to train your memory while updating it on the meaning of traffic signs">
    <meta name="keywords" content="memory game, traffic signs, learn traffic signs, play game, memory, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Traffic Sign Memory</title>
</head>

<body>
    <div id="rules-box">
        <h1>TRAFFIC SIGN Memory</h1>
        <p>Find two cards with matching images. The game will end when you've found all card pairs.<br>
            How fast can you do it?<br>The time starts when you click the first card. Good luck! :D</p>
    </div>
    <div id="game-board">
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="0" alt="First memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="1" alt="Second memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="2" alt="Third memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="3" alt="Fourth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="4" alt="Fifth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="5" alt="Sixth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="6" alt="Seventh memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="7" alt="Eighth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="8" alt="Ninth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="9" alt="Tenth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="10" alt="Eleventh memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="11" alt="Twelfth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="12" alt="Thirteenth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="13" alt="Fourteenth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="14" alt="Fifteenth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="15" alt="Sixteenth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="16" alt="Seventeenth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="17" alt="Eighteenth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="18" alt="Nineteenth memory card">
        </div>
        <div class="memory-card">
            <img src="assets/images/placeholder-car.png" data-attribute="19" alt="Twentieth memory card">
        </div>
    </div>
    <div id="result-box">
        <div id="time-tracker">
            <span>Time:</span>
            <span id="time"></span>
        </div>
        <div id="score-board">
            <div>
                <p>Best time: <span id="best-time">-</span> seconds</p>
            </div>
            <div>
                <p>Latest time: <span id="latest-time">-</span> seconds</p>
            </div>
        </div>
        <div id="buttons">
            <button data-type="submit" id="submit">Save time</button>
            <button data-type="reset" id="reset">Reset game board</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
